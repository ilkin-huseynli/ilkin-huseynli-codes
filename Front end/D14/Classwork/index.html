<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p id="solid">solid - creates a solid border</p>
    <p id="dotted">dotted - creates a dotted border</p>
    <p id="dashed">dashed - creates a dashed border</p>
    <p id="double">double - creates a double border</p>
    <p id="ridge">ridge - creates a ridged border</p>
    <p id="groove">groove - creates a grooved border</p>
    <p id="inset">inset - creates an inset border</p>
    <p id="outset">outset - creates an outset border</p>
</body>
</html>
